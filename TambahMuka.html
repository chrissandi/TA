<!DOCTYPE html>
<html>

<head>
    <title>Add Face</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Detect Faces</h1>
    </div>
    <div class="content">
        Add face photo link into the list:<br><br>
        <input type="text" id="inputImage" required><br><br>
        Add the name of this face photo:<br><br>
        <input type="text" id="name" required><br><br>
        <button onclick="addFace()">Add Face</button>
    </div>
</body>

</html>
<script type="text/javascript">
    function processImage() {
        // Replace <Subscription Key> with your valid subscription key.
        var subscriptionKey = "85d799141b4746d6827f4ffd52db6375";
    
        var uriBase =
            "https://pascalfaceapisandbox.cognitiveservices.azure.com/face/v1.0/detect";
    
        // Request parameters.
        var params = {
            "returnFaceId": "true",
            "returnFaceLandmarks": "false",
            "recognitionModel": "recognition_02",
            "returnFaceAttributes":
                "age,gender,headPose,smile,facialHair,glasses,emotion," +
                "hair,makeup,occlusion,accessories,blur,exposure,noise"
        };

        var sourceImageUrl = document.getElementById("tambahMuka").value;

        // Perform the REST API call.
        $.ajax({
            url: uriBase + "?" + $.param(params),

            // Request headers.
            beforeSend: function (xhrObj) {
                xhrObj.setRequestHeader("Content-Type", "application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

            .done(function (data) {
                // Show formatted JSON on webpage.
                var json = JSON.stringify(data, null, 2);
                $("#responseTextArea").val(json);
                var jsonparse = JSON.parse(json);
                var id = "";
                var gender = "";
                for (var i = 0; i < jsonparse.length; i++) {
                    // id = jsonparse[i]['faceId'];
                    gender = jsonparse[i]['faceAttributes'].gender;
                }
                addFace(sourceImageUrl,gender);
            })

            .fail(function (jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ?
                    "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ?
                    "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };

    function addFace(url, gender) {
        var subscriptionKey = "85d799141b4746d6827f4ffd52db6375";
        var sourceImageUrl = document.getElementById("inputImage").value;
        var name = document.getElementById("name").value;
        
        var fclist = "";
        if(gender == "female"){
            fclist = "list-cewe";
        } else {
            fclist = "list-cowo";
        }
        console.log(gender);
        console.log(fclist);
        
        
        var params = {
            // Request parameters
            "faceListId": fclist,
            "userData": name + "@" + sourceImageUrl
        };
        console.log(params.userData);
        

        $.ajax({
            url: "https://pascalfaceapisandbox.cognitiveservices.azure.com/face/v1.0/facelists/list1/persistedFaces?" + $.param(params),
            beforeSend: function (xhrObj) {
                // Request headers
                xhrObj.setRequestHeader("Content-Type", "application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },
            type: "POST",
            // Request body
            data: '{' +
                '"url": "' + sourceImageUrl +'"'+
                '}',
        })
            .done(function (data) {
                alert("success");
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ?
                    "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ?
                    "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };
</script>
