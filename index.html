<!DOCTYPE html>
<html>


<head>
    <title>Detect Faces Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body></body>

</html>
<div class="header">
    <h1>Detect Faces</h1>
</div>
<div class="content">
    <div class="text_input">
        Enter the URL to an image that includes a face or faces, then click the <strong>Analyze face</strong> button.
        <br><br> Image to analyze: <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
        <button onclick="processImage()">Analyze face</button><br><br>
    </div>

    <div class="response" id="wrapper">
        <div id="jsonOutput">
            Response (in JSON):<br><br>
            <textarea id="responseTextArea" class="UIInput"></textarea>
        </div>
        <div id="imageDiv">
            Source image:<br><br>
            <img id="sourceImage" />
        </div>
    </div>
</div>
<script type="text/javascript">
    function processImage() {
        // Replace <Subscription Key> with your valid subscription key.
        var subscriptionKey = "85d799141b4746d6827f4ffd52db6375";
    
        var uriBase =
            "https://pascalfaceapisandbox.cognitiveservices.azure.com/face/v1.0/detect";
    
        // Request parameters.
        var params = {
            "returnFaceId": "true",
            "returnFaceLandmarks": "false",
            "recognitionModel": "recognition_02",
            "returnFaceAttributes":
                "age,gender,headPose,smile,facialHair,glasses,emotion," +
                "hair,makeup,occlusion,accessories,blur,exposure,noise"
        };

        // Display the image.
        var sourceImageUrl = document.getElementById("inputImage").value;
        document.querySelector("#sourceImage").src = sourceImageUrl;

        // Perform the REST API call.
        $.ajax({
            url: uriBase + "?" + $.param(params),

            // Request headers.
            beforeSend: function (xhrObj) {
                xhrObj.setRequestHeader("Content-Type", "application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

            .done(function (data) {
                // Show formatted JSON on webpage.
                var json = JSON.stringify(data, null, 2);
                $("#responseTextArea").val(json);
                var jsonparse = JSON.parse(json);
                var id = "";
                var gender = "";
                for (var i = 0; i < jsonparse.length; i++) {
                    id = jsonparse[i]['faceId'];
                    gender = jsonparse[i]['faceAttributes'].gender;
                    console.log(jsonparse[i]['faceId']);
                    console.log(jsonparse[i]['faceAttributes'].gender);
                }
                searchSimilar(id,gender);
            })

            .fail(function (jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ?
                    "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ?
                    "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };
    
    function searchSimilar(id, gender) {
        var subscriptionKey = "85d799141b4746d6827f4ffd52db6375";
        var params = {
            // Request parameters
            // "recognitionModel": "recognition_02"
        };
        var fclist = "";
        if(gender == "female"){
            fclist = "list-cewe";
        } else {
            fclist = "list-cowo";
        }
      
        $.ajax({
            url: "https://pascalfaceapisandbox.cognitiveservices.azure.com/face/v1.0/findsimilars?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key",subscriptionKey);
            },
            type: "POST",
            // Request body
            data: "{'faceId': '" + id + "',"+
                "'faceListId': '" + fclist + "',"+
                "'maxNumOfCandidatesReturned': 10,"+
                "'mode': 'matchPerson'}",
            })
        .done(function(data) {
            // console.log(presistedFaceId);
            
            $("#responseTextArea").val(JSON.stringify(data, null, 2));
            alert("success");
        })
        .fail(function (jqXHR, textStatus, errorThrown) {
                // Display error message.
                console.log(fclist);
                
                var errorString = (errorThrown === "") ?
                    "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ?
                    "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };

    function createFaceList() {
        var subscriptionKey = "85d799141b4746d6827f4ffd52db6375";
        var params = {
            "faceListId" : "list-cowo"
        };

        $.ajax({
            url: "https://pascalfaceapisandbox.cognitiveservices.azure.com/face/v1.0/facelists/{faceListId}?" + $.param(params),
            beforeSend: function (xhrObj) {
                // Request headers
                xhrObj.setRequestHeader("Content-Type", "application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },
            type: "PUT",
            // Request body
            data: '{'+
                '"name": "kumpulan_muka",'+
                '"userData": "User-provided data attached to the face list.",'+
                '"recognitionModel": "recognition_02"'+
            '}',
        })
            .done(function (data) {
                alert("success");
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ?
                    "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ?
                    "" : (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };
</script>
